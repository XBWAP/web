		<script>
		// 在 DOM 加载完成后执行代码
document.addEventListener("DOMContentLoaded", function() {
  // 选择要拖动的 div 元素
  var myDiv = document.getElementById("dowebok");

  // 创建一个 Hammer.js 实例，并将其绑定到要拖动的元素上
  var hammer = new Hammer(myDiv);

  // 启用拖动手势
  hammer.get("pan").set({ direction: Hammer.DIRECTION_ALL });

  // 监听拖动手势的开始、移动和结束事件
  hammer.on("panstart panmove panend", function(event) {
    // 阻止默认事件的发生，以避免与拖动手势冲突
    event.preventDefault();

    // 根据手势的变化，更新 div 元素的位置
    myDiv.style.transform = `translate(${event.deltaX}px, ${event.deltaY}px)`;
  });
});
		</script>

<script>
      function displayTime() {
            var date = new Date();
			var year = date.getFullYear();
			var day = date.getDate();
            var month = date.getMonth() + 1;
            var time = date.toLocaleTimeString();
            document.getElementById("time").innerHTML =year+"年"+month+ "月"+day+"日"+time;
        }

        setInterval(displayTime, 1000); //每隔1秒更新一次时间
</script>
